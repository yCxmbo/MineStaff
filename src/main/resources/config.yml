# Warning system configuration
warnings:
  # Automatic actions based on active warning count
  thresholds:
    warn: 3       # Send warning message at 3 warnings
    kick: 5       # Auto-kick at 5 warnings
    tempban: 7    # Auto-tempban at 7 warnings
    ban: 10       # Auto-ban at 10 warnings
  # Custom commands for threshold actions (leave empty for default)
  actions:
    kick: ""      # Example: "kick {player} {reason}"
    tempban: ""   # Example: "tempban {player} 1d {reason}"
    ban: ""       # Example: "ban {player} {reason}"
  # Default warning duration (0 = permanent)
  default_duration_days: 30
  # Show warnings in player profile GUI
  show_in_profile: true

# Automated backup system
backup:
  # Enable automatic backups
  enabled: true
  # Backup interval in hours
  interval_hours: 24
  # Maximum number of backups to keep
  max_backups: 7
  # Maximum age of backups in days (older backups are deleted)
  max_age_days: 30

# Private staff channels configuration
channels:
  # Enable private staff channels system
  enabled: true
  # Default channels (can add custom channels here)
  default_channels:
    admin:
      name: "Admin"
      display_name: "&4[Admin]"
      format: "&4[Admin] &b{name}&7: &f{message}"
      permission: "staffmode.channel.admin"
      cross_server: true
    mod:
      name: "Moderator"
      display_name: "&6[Mod]"
      format: "&6[Mod] &b{name}&7: &f{message}"
      permission: "staffmode.channel.mod"
      cross_server: true
    staff:
      name: "Staff"
      display_name: "&a[Staff]"
      format: "&a[Staff] &b{name}&7: &f{message}"
      permission: "staffmode.channel.staff"
      cross_server: true
